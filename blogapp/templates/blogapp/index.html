{% extends 'blogapp/base.html' %}
{% load static %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% if posts %}
            {% for post in posts %}
                <div class="col-sm-3">
                <div class="thumbnail">
                <a href="{% url 'blogapp:detail' post.id %}">
                <img class="img img-responsive img img-thumbnail" src="{{ post.image.url }}" alt="" style="height: 350px; width: 300px;">
                </a>

                    <div class="caption">
                    <h4>{{ post.title }} <small style="float: right;">{{ post.created|date:"F d, Y" }}</small> </h4>
                        <h5> <strong>Author: </strong><small style="color: darkcyan; font-size: 14px;">{{ post.user }}</small></h5>
                        <form method="post" action="">
                            {% csrf_token %}
                            <input type="hidden" name="album_id" value="{{ album.id }}">


                        </form>
                </div>

                </div>

                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
